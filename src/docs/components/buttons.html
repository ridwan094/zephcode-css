<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons - ZephCode CSS</title>
  <link rel="stylesheet" href="../../dist/zephcode.css">
</head>
<body>
  <header>
    <h1>Buttons</h1>
    <p>This page demonstrates various button styles and utilities available in ZephCode CSS.</p>
  </header>

  <section>
    <h2>Basic Buttons</h2>
    <button class="zeph-btn zeph-btn-primary">Primary</button>
    <button class="zeph-btn zeph-btn-secondary">Secondary</button>
    <button class="zeph-btn zeph-btn-success">Success</button>
    <button class="zeph-btn zeph-btn-danger">Danger</button>
    <button class="zeph-btn zeph-btn-warning">Warning</button>
    <button class="zeph-btn zeph-btn-info">Info</button>
  </section>

  <section>
    <h2>Button Sizes</h2>
    <button class="zeph-btn zeph-btn-primary zeph-btn-sm">Small</button>
    <button class="zeph-btn zeph-btn-primary">Default</button>
    <button class="zeph-btn zeph-btn-primary zeph-btn-lg">Large</button>
  </section>

  <footer>
    <p>&copy; 2024 ZephCode CSS. All rights reserved.</p>
  </footer>
</body>
</html>
